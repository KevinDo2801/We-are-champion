<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>We are the champions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <img src="./assets/champions.png">
        <h1>We are the Champions</h1>
        <textarea class="input-element" name="comment" id="comment" placeholder="Write your endorsements here"></textarea>
        <div class="from_to">
            <input class="input-element" type="text" name="from" id="from" placeholder="From">
            <input class="input-element" type="text" name="to" id="to" placeholder="To">
        </div>
        <button id="publish-btn">Publish</button>
        <p id="end">- Endorsements -</p>
        <ul id="comment-list"></ul>
    </div>
    
    <script src="./newIndex.js" type="module"></script>
</body>

</html>
